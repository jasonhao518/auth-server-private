plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
	// This dependency is used by the application.
	implementation 'com.google.guava:guava:30.1.1-jre'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
	implementation 'org.springframework.boot:spring-boot-starter-security:2.6.3'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.6.3'
	implementation 'org.springframework.security:spring-security-oauth2-authorization-server:0.2.2'
	implementation 'com.h2database:h2:2.1.210'
	implementation 'org.springframework.security:spring-security-oauth2-jose:5.6.1'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.3'
	testImplementation 'org.springframework.security:spring-security-test:5.6.1'
	testImplementation 'net.sourceforge.htmlunit:htmlunit:2.57.0'
}

application {
    // Define the main class for the application.
    mainClass = 'sample.DefaultAuthorizationServerApplication'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
